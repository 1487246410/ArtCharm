<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!--往往主键和内容也是搜索引擎的一部分-->
    <meta name="description"
          content="艺韵是手工艺品的网站，这里有最具收藏价值的各路工艺珍品，还有与历史，民族相交融的文化遗产，在这里不仅可以了解历史文化，还可以学习手工艺品的制作方法，为中华传统文化的传承与弘扬提供了重要的渠道，也为广大热爱文化和艺术品的人们，提供了平台。大家在这里发现艺术与文化的魅力，让我们携手共创美好世界。"/>
    <meta name="Keywords" content="艺韵，手工，工艺，文化，历史，雕塑，插画，传统，非物质文化遗产，视频，教学，木艺，陶艺，编织，折纸，创意，设计，服务。"/>


    <!--使用ico  ico不是图片  而是一个应用的标题-->
    <link rel="shortcut icon" href="fonts/yiyun.ico">

    <!--normalize.css   导入浏览器默认初始化的样式-->

    <!--bootstrap.css  css-->

<div class="Login">

        </div>
        <button class="btn btn-primary Login-login all"><a href="#">登录</a></button>

        <p class="p fl"><input type="checkbox">&nbsp;&nbsp;记住登录状态</p>
        <div class="active-user-pwd all">
            <a href="注册页面.html">注册新用户</a>
